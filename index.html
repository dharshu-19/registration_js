<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-table</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      table,
      td,
      th {
        border: 2px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <h2 class="cen">Login Registration</h2><br>
    <form onsubmit="submitform(event)">
      <label for="name"><b>Name:</b></label>
      <input type="text" id="name" required /><br /><br />
      <label for="mobilenumber"><b>MobileNo:</b></label>
      <input type="number" id="mobilenumber" required /><br /><br />
      <label for="mailid"><b>EmailId:</b></label>
      <input type="email" id="mailid" required /><br><br>
      <input type="submit"  id="sub" value="submit"> 
      <input type="button" id="sub1"  value="Reset"  onclick="reset()"> <br><br><br>
    </form>
     
  </div>
    <div class="table1">
    <h3 class="cen"><u>List of the Content:</u></h3>

    <table id="tab">
      <tr>
        <th><b>Name</b></th>
        <th><b>Mobile number</b></th>
        <th><b>EmailId</b></th>
        <th><b>Action</b></th>
      </tr>
    </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
